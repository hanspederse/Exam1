<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>SpaxeX- API Data</title>
    <link rel="stylesheet" href="css/api.css" />
</head>
<body>
    
    <div class="nav" id="myTopnav">
        <a href="home.html">Home</a>
        <a href="about.html">  About</a>
        <a href="contact.html">Contact</a>
        <a href="api.html" class="active">API</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
    </div>
    
    <h1 style="color: #00203fff;">Our Crew</h1>
    <div id="data"></div>


    <p class="footer">
        Â© Copyright 2021 SpaceX. All rights reserved.
    </p>

    <script>

        function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "nav") {
            x.className += " responsive";
        } else {
            x.className = "nav";
        }
        }


        fetch('crew.json')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                appendData(data);
            });
        function appendData(data) {
            var mainContainer = document.getElementById("data");
            for (var i = 0; i < data.length; i++) {
                var div = document.createElement("div");
                div.innerHTML = + data[i].id + ')    ' + 'Name: ' + data[i].fname + ' ' + data[i].lname
                 + '<br>' + 'Details:' + ' ' + '<b style="color: #00203fff;">' + data[i].url + '</b>';
                mainContainer.appendChild(div);
            }
        }
    </script>
</body>
</html>
